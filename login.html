        <h1 class="animated-title">Inloggen bij cryptobay</h1>

                <div class="form-group">
                    <label for="username">Gebruikersnaam</label>

                </div>

            </form>
            <p class="register-link">Nog geen account? <a href="#">Registreer hier</a></p>
        </div>
