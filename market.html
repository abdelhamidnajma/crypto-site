<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVerse - Marktoverzicht</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/market.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/global.js" defer></script>
    <script src="js/market.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="Gray and Black Simple Studio Logo.png" alt="" class="hero-image1">            
            <div class="logo">CryptoBay</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html" class="active">Markt</a></li>
                <li><a href="coin-details.html">Coin Details</a></li>
                <li><a href="login.html">Inloggen</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="animated-title">Cryptocurrency Marktoverzicht</h1>
        
        <section id="market-summary">
            <h2>Markt Samenvatting</h2>
            <div class="summary-grid">
                <div class="summary-card" id="total-market-cap"></div>
                <div class="summary-card" id="total-volume"></div>
                <div class="summary-card" id="btc-dominance"></div>
            </div>
        </section>

        <section id="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Zoek een cryptocurrency...">
                <button id="search-button">Zoeken</button>
            </div>
        </section>

        <section id="coin-list">
            <h2>Top Cryptocurrencies</h2>
            <table id="coin-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Naam</th>
                        <th>Prijs</th>
                        <th>24u %</th>
                        <th>Marktkapitalisatie</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Deze tabel zal worden gevuld door JavaScript -->
                </tbody>
            </table>
        </section>

        <section id="market-chart">
            <h2>Markt Trend</h2>
            <canvas id="trendChart"></canvas>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 CryptoBay. Alle rechten voorbehouden.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy</a> |
                <a href="terms.html">Voorwaarden</a> |
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
