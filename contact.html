<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVerse - Contact</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/global.js" defer></script>
    <script src="js/contact.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="Gray and Black Simple Studio Logo.png" alt="" class="hero-image1">            
            <div class="logo">CryptoBay</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Markt</a></li>
                <li><a href="coin-details.html">Coin Details</a></li>
                <li><a href="login.html">Inloggen</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="animated-title">Neem Contact Op</h1>
        
        <div class="contact-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Onderwerp</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Bericht</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Verstuur</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 CryptoBay. Alle rechten voorbehouden.</p>
            <div class="footer-links">
                <a href="">Privacy</a> |
                <a href="">Voorwaarden</a> |
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
