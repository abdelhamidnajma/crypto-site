<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBay - Coin Details</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/coin-details.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/global.js" defer></script>
    <script src="js/coin-details.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="Gray and Black Simple Studio Logo.png" alt="" class="hero-image1">            
            <div class="logo">CryptoBay</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Markt</a></li>
                <li><a href="coin-details.html" class="active">Coin Details</a></li>
                <li><a href="login.html">Inloggen</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="coin-name" class="animated-title"></h1>
        
        <section id="coin-summary">
            <div class="coin-info">
                <img id="coin-image" src="" alt="Coin logo">
                <div id="coin-price"></div>
                <div id="coin-change"></div>
            </div>
            <div class="coin-stats">
                <div id="market-cap"></div>
                <div id="volume"></div>
                <div id="circulating-supply"></div>
            </div>
        </section>

        <section id="price-chart">
            <h2>Prijsgeschiedenis</h2>
            <div class="chart-controls">
                <button class="time-frame" data-days="7">1W</button>
                <button class="time-frame" data-days="30">1M</button>
                <button class="time-frame" data-days="90">3M</button>
                <button class="time-frame" data-days="365">1J</button>
            </div>
            <canvas id="priceChart"></canvas>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 CryptoBay. Alle rechten voorbehouden.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy</a> |
                <a href="terms.html">Voorwaarden</a> |
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
